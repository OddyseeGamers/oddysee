---
layout: default
imagefolder: images/frontpage
carousel:
  - image: main-logo.jpg
  - image: apply-today.jpg
  - image: drake_cutlass.jpg
  - image: shotatmorear.jpg
---

{% if page.carousel %}
<div class="flexslider">
  <ul class="slides">
    {% for slides in page.carousel %}
    <li>
      <img src="{{ slides.image }}">
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
