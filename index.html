---
layout: homepage
permalink: /
title: Home
---
<section id="news" class="content content-section text-center">
  <ul class="posts">
    <h1>Latest News</h1>
    {% for post in site.posts limit:5 %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &raquo;
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
