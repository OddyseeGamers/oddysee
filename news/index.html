---
layout: default
permalink: /news/
---
<div class="content posts">
  {% for post in site.posts %}
  <section class="{% cycle '', 'section-invert' %} post-section text-center" markdown="1">
    <div class="container">
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    </div>
  </section>
  {% endfor %}
</div>
