<!-- Navigation -->
<nav class="navbar navbar-custom navbar-fixed-top{% if include.collapsed %} top-nav-collapse{% endif %}" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
        <i class="fa fa-bars"></i>
      </button>
      <a class="navbar-brand page-scroll" href="/">
        Oddysee
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
      <ul class="nav navbar-nav">
        <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
        <li class="hidden">
          <a href="/"></a>
        </li>

        {% for dale in site.data.navbar %}
          <!-- check to see if the data file has a submenu, and if so display it -->
          {% if dale.subcategories != null %}
            <li class="dropdown">
            <a href="{{ dale.url }}" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">{{ dale.title }}<i class="fa fa-angle-down"></i></a>
            <ul class="dropdown-menu">
            {% for subcategory in dale.subcategories %}
              <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
            {% endfor %}
            </ul>
          {% else %}
            <li>
            <a href="{{ dale.href }}">{{ dale.title }}</a>
          {% endif %}
          </li>
        {% endfor %}
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container -->
</nav>
