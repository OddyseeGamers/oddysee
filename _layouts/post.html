---
layout: default
---

<article class="post container content-section">
  <div class="col-lg-8 col-lg-offset-2">
    <h1>{{ page.title }}</h1>

    <div class="entry">
      {{ content }}
    </div>

    <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </div>
  </div>
</article>
