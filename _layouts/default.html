<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="">
    <link rel="icon" href="{{ site.url }}//favicon.ico">

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <link href="{{ site.url }}//css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.url }}//css/stylesheet.css" rel="stylesheet">
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    {% if page.carousel %}
      <link href="{{ site.url }}//css/flexslider.css" rel="stylesheet" type="text/css">
      <script src="{{ site.url }}//js/jquery.flexslider-min.js"></script>
      <script type="text/javascript" charset="utf-8">
        $(window).load(function() {
          $('.flexslider').flexslider({
          animation: "fade",
          controlNav: false,
          directionNav: true,
          slideshowSpeed: 5000,
          animationSpeed: 600,
          touch: true
          });
        });
      </script>
    {% endif %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="/oddysee/images/sitelogo_0.png" />{{ site.name }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            {% for tab in site.data.navbar %}
              <li {% if page.url == tab.url %}class="active"{% endif %}>
                <a href="{% if tab.exturl %}{{ tab.exturl }}{% else %}{{ site.url }}{{ tab.url }}{% endif %}">{{ tab.name }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {{ content }}
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">{{ site.name }} ©</p>
      </div>
    </footer>

    <script src="{{ site.url }}/js/bootstrap.min.js"></script>
  </body>
</html>
